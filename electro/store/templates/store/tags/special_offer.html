{% load static %}


<div class="container">
    <div class="row" style="border: 3px solid #ffe300; background-color: #e5f0fe; ">
        <div class="py-3" style="text-align: center; ">
            <div>
                <p class="mb-0"
                   style="font-family: 'Press Start 2P', cursive; font-size: 24px;
               display: inline-block; vertical-aligh: text-bottom;"> {{ title | upper }}</p>
                <a href="{% url 'store:by_special' %}">
                    <img src="{% static 'img/arrow.png' %}" style=" vertical-align: top; height: 34px;" alt="">
                </a>
            </div>
        </div>
        <div class="px-5 pb-5">
            <div class="col-md-12">
                <div class="row row-cols-1 row-cols-md-5 g-3">
                    {% for item in products %}
                    <div class="col">
                        <div class="card h-100 CARD">
                            <div>
                                <a href="{{ item.get_absolute_url }}">
                                    <img src="{{ item.photo.url }}" class="card-img-top" alt="...">
                                </a>
                            </div>
                            <div class="card-body p-1"
                                 style="font-family: 'PT Sans Narrow', sans-serif;
                             text-align: center; font-size: 17px; text-transform: uppercase;">
                                <span class="card-text" style="font-weight: 400">
                                    <a href="{% url 'store:prdcr' item.producer_id %}"
                                       class="">{{ item.producer }}</a></span>
                                <br>
                                <h5 class="card-title mb-0" style=" font-weight: 700">{{ item.name }}</h5>
                                <div>

                                    <h6 style="font-weight: bold; font-size: 17px; color: #00327a;">
                                        &#8381 {{ item.price }}
                                        <del style="font-size: 14px; color: #4e4e4e; vertical-align: top; font-weight: 400">
                                            {{ item.old_price }}
                                        </del>
                                    </h6>

                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-outline-primary"
                                            style="border: 3px solid; border-radius: 0.3px; font-weight: 700; text-transform: uppercase; vertical-align: bottom;"
                                            type="submit">
                                        <img src="{% static 'img/cart2.png' %}" class="card-img-top"
                                             style=" vertical-align: top; width: 22px;" alt="Oops..."> Add to cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <span> Try something else, please! </span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
