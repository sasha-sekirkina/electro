{% load static %}
<div class="container " style="padding: 0 100px; background: #fff;">
    <div class="container">
        <div class="row">
            <div class="py-3" style="text-align: center; ">
                <div>
                    <p class="mb-0"
                       style="font-family: 'Press Start 2P', cursive; font-size: 24px;
               display: inline-block; vertical-aligh: text-bottom;"> {{ title | upper }}</p>
                    <a href="{% url 'blog:all_posts' %}">
                        <img src="{% static 'img/arrow.png' %}" style=" vertical-align: top; height: 34px;" alt="">
                    </a>
                </div>
            </div>
            <div class="px-5 pb-3">
                <div class="col-md-12">
                    <div class="row row-cols-1 row-cols-md-3 g-2">
                        {% for item in posts %}
                        <div class="col">
                            <div class="card h-100 CARD3 text-center">
                                <div>
                                    <a href="{{ item.get_absolute_url }}">
                                        <img src="{{ item.main_photo.url }}" class="" style="width: 100%;" alt="...">
                                    </a>
                                </div>
                                <div class="card-body">
                                    <div style="">
                                        <h5 class="card-title" style="font-family: 'PT Sans Narrow', sans-serif; font-size: 22px; font-weight: 700;">
                                            {{ item.title | upper }}
                                        </h5>
                                    </div>
                                    <p  style="font-size: 14px;" class="card-text">{{ item.short_description | title }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
