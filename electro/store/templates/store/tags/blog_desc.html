{% load static %}
<div class="container BLOG_DESC_CONTAINER">
    <div class="container">
        <div class="row">
            <div class="py-3">
                <div>
                    <p class="mb-0 BLOG_DESC_TITLE"> {{ title | upper }}</p>
                    <a href="{% url 'blog:all_posts' %}">
                        <img src="{% static 'img/arrow.png' %}" class="ARROW" alt="">
                    </a>
                </div>
            </div>
            <div class="px-5 pb-3">
                <div class="col-md-12">
                    <div class="row row-cols-1 row-cols-md-3 g-2">
                        {% for item in posts %}
                        <div class="col">
                            <div class="card h-100 SPEC_OFF_CARDS">
                                <div>
                                    <a href="{{ item.get_absolute_url }}">
                                        <img src="{{ item.main_photo.url }}" class="BLOG_DESC_IMG" alt="...">
                                    </a>
                                </div>
                                <div class="card-body">
                                    <div>
                                        <h5 class="card-title BLOG_DESC_CARD_TITLE">
                                            {{ item.title }}
                                        </h5>
                                    </div>
                                    <p class="card-text BLOG_DESC_CARD_TEXT">
                                        {{ item.short_description }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
