{% extends 'base.html' %}
{% load static %}

{% block title %} Связаться с нами {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h3> Обратная связь</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class=" text-center">
                <button type="submit" class="btn btn-outline-primary CART_BUTTON btn-block">Отправить</button>
            </div>

        </form>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
