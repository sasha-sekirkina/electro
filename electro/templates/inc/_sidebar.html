{% load store_tags %}

<div class="container">
    <form action="{% url 'fltrd' %}">
        <p class="mt-3 mb-1" style="font-family: 'PT Sans Narrow', sans-serif; font-weight: 700; font-size: 20px; text-transform: uppercase;"> Категории: </p>
        {% get_categories as categories %}
        <ul class="list-group">
            {% for category in categories %}
            <li class="list-group-item" style="border: 1px solid #fff;">
                <label class="form-check-label">
                    <input class="form-check-input me-1" type="checkbox" value="1" name="{{ category.slug }}">
                    {{ category.name }}
                </label>
            </li>
            {% endfor %}
        </ul>

        <p class="mt-3 mb-1" style="font-family: 'PT Sans Narrow', sans-serif; font-weight: 700; font-size: 20px; text-transform: uppercase;"> Производители: </p>
        {% get_producers as producers %}
        <ul class="list-group">
            {% for producer in producers %}
            <li class="list-group-item" style="border: 1px solid #fff;">
                <label class="form-check-label">
                    <input class="form-check-input me-1" type="checkbox" value="1" name="{{ producer.name }}">
                    {{ producer.name }}
                </label>
            </li>
            {% endfor %}
        </ul>

        <p class="mt-3 mb-1" style="font-family: 'PT Sans Narrow', sans-serif; font-weight: 700; font-size: 20px; text-transform: uppercase;"> Дополнительно: </p>
        <ul class="list-group">
            <li class="list-group-item"  style="border: 1px solid #fff;">
                <label class="form-check-label">
                    <input class="form-check-input me-1" type="checkbox" name="special" value="1">
                    Только со скидками
                </label>
            </li>
        </ul>

        <br>
        <div class="d-grid col-5 mx-auto">
            <button type="submit"
                    class="btn btn-outline-primary"
                    style="border: 3px solid; border-radius: 0.3px; font-weight: 700; text-transform: uppercase; vertical-align: bottom;">
                submit
            </button>
        </div>
    </form>
</div>
