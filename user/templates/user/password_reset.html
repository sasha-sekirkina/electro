{% extends 'base.html' %}

{% block title %}{{ block.super }} - Сброс пароля{% endblock %}


{% block content %}
<div><p class="d-block text-center">
    Для сброса пароля введите свой адрес электронной почты
</p>
</div>
<div class="container d-flex justify-content-center">
    <div class="FORMA">
        <form method="post" action="{% url 'user:pass_reset' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class=" text-center">
                <button type="submit" class="btn btn-outline-primary CART_BUTTON btn-block">
                    Отправить
                </button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
