{% extends 'base.html' %}

{% block title %}{{ block.super }} - Сброс пароля{% endblock %}


{% block content %}
<div>
    <p class="d-block text-center">
        Введите новый пароль
    </p>
</div>
<div class="container d-flex justify-content-center">
    <div class="FORMA">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class=" text-center">
                <button type="submit" class="btn btn-outline-primary CART_BUTTON btn-block">
                    Сохранить
                </button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
