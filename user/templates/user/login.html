{% extends 'base.html' %}

{% block title %}{{ block.super }} - Авторизация{% endblock %}


{% block content %}
<div class="container d-flex justify-content-center">
    <div class="FORMA">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class=" text-center">
                <button type="submit" class="btn btn-outline-primary CART_BUTTON btn-block">Войти</button>
            </div>
        </form>
        <div class=" text-center ">
            <a href="{% url 'user:pass_reset' %}"><p class="mt-2 mb-2"> Забыли пароль? </p></a>
            <a href="{% url 'user:register' %}"><p class="mt-1"> Нет аккаунта? </p></a>
        </div>
    </div>
</div>
{% endblock %}
